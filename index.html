<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portofolio Web Irham Dirgantara</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Open+Sans:ital,wght@0,300;1,300&family=Poppins:wght@600&display=swap" rel="stylesheet">
</head>
<body>

    <header>

         <!-- navbar start -->
        <nav class="header">
            <div class="hero">
                <a href="#"><img src="img/grocery.png" alt="logo"></a>
                <p>Grocer<span>Box</span></p>
            </div>

            <div class="navbar">
                <a href="#" class="home"><button>Home</button></a>
                <a href="#" class="ourPackage"><button>Our Package</button></a>
                <a href="#" class="callUs"><button>Call Us</button></a>
            </div>
        </nav>
        <!-- navbar end -->

        <!-- title section start -->
        <section class="headTitle">
            <h1>Top Rated E-Groceries Shop in <br>Indonesian</h1>
            <h2>Every Day with best ingredients</h2>
        </section>
        <!-- title section end -->

    </header>

    <main>
        <article>
            <img src="img/apple.jpg" alt="apel">
            <p><i>"setiap hari beli sayur buah yang fresh disini"</i></p>
            <div class="testi-user">
                <img src="img/user.png" alt="pic-user">
                <div class="user">
                    <div class="nama-user">Florence Hughes</div>
                    <div class="detail-user">Ibu Rumah Tangga, 28</div>
                </div>
            </div>
        </article>

        <section class="form">
            <h1>Contact Us</h1>
            <h2>Sales akan mengubungi anda 1x24 Jam setelah data kami terima</h2>
            <form action="#">
                <label for="nameInput">Your Name :</label>
                <input type="text"  name="name" id="nameInput" required placeholder="First and Last Name">
                <label for="emailInput">Email Address :</label>
                <input type="text" name="email" id="emailInput" required placeholder="example@email.com">
                <label for="interestInput">What are you interested in?</label>
                <select name="interest" id="interestInput" required>
                    <option value="" disabled selected hidden>Select option</option>
                    <option value="buah">Buah</option>
                    <option value="sayur">Sayur</option>
                    <option value="rempah">Rempah</option>
                </select>
                <br>
                <button type="button" id="submitButton">Send</button>
            </form>
         </section>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
